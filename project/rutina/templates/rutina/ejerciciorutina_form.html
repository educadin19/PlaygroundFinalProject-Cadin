{% extends 'core/base.html' %}

{% block title %}
    Pela-fit | Rutinas
{% endblock title %}

{% block content %}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <div class="container">
            <h1 class="mt-4">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Rutina</h1>
        
            <form method="post">
              {% csrf_token %}
        
              <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre }}
              </div>
        
              <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripci√≥n</label>
                {{ form.descripcion }}
              </div>
        
              <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Guardar{% else %}Crear{% endif %}</button>
              
              <a href="{% url 'rutina:index' %}" class="btn btn-secondary">Cancelar</a>
            </form>
          </div>
          </div>
          
{% endblock content %}

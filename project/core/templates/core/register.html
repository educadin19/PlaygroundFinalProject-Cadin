{% extends 'core/base.html' %}

{% block title %}
Pela-fit | Registro
{% endblock title %}
    

{% block content %}
<header class="masthead bg-primary text-white text-center"></header>
<div class="container mt-0">
  <div class="container d-flex align-items-center flex-column"></div>

    <h1 class="mt-4">Registro</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'core:index' %}">

        <button type="submit" class="btn btn-primary">Registrar </button>
        <a href="{% url 'core:index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>


{% endblock %}

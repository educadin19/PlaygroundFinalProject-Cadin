{% extends 'core/base.html' %}

{% block title %}
    Pela-fit | Usuarios
{% endblock title %}





{% block content %}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
    <h1>Usuarios</h1>
    
</header class="masterhead bg-primary text- black text-center">
<div class="container d-flex align-items-center flex-column">
   <header> <table border="0" > 
        <thead >
            <th><h2 class="page-section-heading  text-center text-uppercase text-secondary pe-5 mb-0">Nombre</h2></th>
                <th><h2 class="page-section-heading  text-center text-uppercase text-secondary pe-5 mb-0">Apellido</h2></th>
                <th><h2 class="page-section-heading  text-center text-uppercase text-secondary pe-5 mb-0">Clase</h2></th>
        </thead> 
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellido }}</td>
                <td>{{ usuario.clase_id }} </td> 
            </tr>
         
        {% endfor %}
        </tbody>
</table>

<div class="text-center mt-4">
    <a class="btn btn-xl btn-outline-dark"  href=" {% url 'cliente:usuario_create' %}">Nuevo Usuario</a>
       
   




{% endblock content %}
